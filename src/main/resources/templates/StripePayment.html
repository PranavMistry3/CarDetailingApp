<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stripe Payment</title>
<script src="https://js.stripe.com/v3/">
	var stripe = Stripe('pk_test_51MqLGWFaowb4ZdNZbc4A6lurjSrNbhULZFbhjrLJiV3n5tTlttidTDUuANdOpuL1eB12mzTsTTpK6ZBZHbCmCWaG00bTSgeju1');
	var submitButton = document.getElementById('submit-payment');
	submitButton.addEventListener('click', function(event) {
		event.preventDefault();
		stripe.createToken(
				'card',
				{
					number : document.getElementById('card-number').value,
					exp_month : document.getElementById('card-expiry').value
							.split('/')[0],
					exp_year : document.getElementById('card-expiry').value
							.split('/')[1],
					cvc : document.getElementById('card-cvc').value
				}).then(function(result) {
			if (result.error) {
				// Handle errors
			} else {
				// Send the token to your server
			}
		});
	});

	if (result.error) {
		var errorElement = document.getElementById('card-errors');
		errorElement.textContent = result.error.message;
	}
</script>
<style>
form {
	max-width: 500px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f7f7f7;
	border-radius: 5px;
}

label {
	display: block;
	margin-bottom: 5px;
}

input[type="text"], input[type="number"] {
	display: block;
	width: 100%;
	padding: 8px;
	border-radius: 5px;
	border: 1px solid #ccc;
	margin-bottom: 15px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #3e8e41;
}
</style>
</head>
<body>
	<form>
		<label> Card number <input type="text" id="card-number"
			required>
		</label> <label> Expiration date <input type="text" id="card-expiry"
			required>
		</label> <label> CVC code <input type="text" id="card-cvc" required>
		</label>
		<button id="submit-payment">Submit Payment</button>
	</form>

</body>
</html>
