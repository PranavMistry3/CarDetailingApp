<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Checkout</title>
<style>
body {
	font-family: Arial, sans-serif;
}

h1 {
	font-size: 36px;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

label {
	font-size: 20px;
	margin-bottom: 10px;
}

input[type="text"] {
	font-size: 20px;
	padding: 10px;
	border: 2px solid #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
}

button[type="submit"] {
	font-size: 24px;
	background-color: #0070ba;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #005a9e;
}

.info {
	font-size: 16px;
	margin-top: 20px;
}
</style>
</head>
<body>
	<h1>Checkout</h1>
	<form action="/pay" method="post">
		<label for="amount">Amount:</label> <input type="text" name="amount"
			id="amount" required> <label for="currency">Currency:</label>
		<input type="text" name="currency" id="currency" value="USD" required>
		<button type="submit">Pay with PayPal</button>
		<div class="info">
			<p>Accepted currencies: USD, EUR, GBP</p>
			<p>Please enter a valid amount (e.g. 12.34)</p>
		</div>
	</form>
</body>
</html>
