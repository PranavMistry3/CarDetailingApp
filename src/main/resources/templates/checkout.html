<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paypal Checkout</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	text-align: center;
}

h1 {
	text-align: center;
	margin-top: 50px;
	margin-bottom: 30px;
}

form {
	margin: 0 auto;
	width: 400px;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	border-radius: 5px;
}

label {
	display: block;
	margin-bottom: 10px;
	font-weight: bold;
}

input[type="text"], select {
	width: 100%;
	padding: 10px;
	border-radius: 3px;
	border: 1px solid #ccc;
	box-sizing: border-box;
	margin-bottom: 20px;
}

input[type="submit"] {
	background-color: #0070ba;
	color: #fff;
	border: none;
	border-radius: 3px;
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #005d9c;
}

button.paypal-button {
	display: block;
	align-items: center;
}
</style>
</head>
<body>
	<h1>Paypal Checkout</h1>

	<form method="post" action="/checkout">
		<label for="total">Total Amount:</label> <input type="text" id="total"
			name="total"><br> <label for="currency">Currency:</label>
		<select id="currency" name="currency">
			<option value="CAD">CAD</option>
		</select><br>

	</form>
	<br>
	<br>
	<script
		src="https://www.paypal.com/sdk/js?client-id=AcFnwUIpOFwyjLz3DbvQOJvZcmN-1uFQE2qVVMFtNJNBcpbui_MYGXPdpwmFXQNK4UVaFTSoh8WDv-X_&currency=CAD"></script>
	<script>
		// Add your Paypal client id and currency here
		paypal.Buttons().render('body');
	</script>
</body>
</html>
