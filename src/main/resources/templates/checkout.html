<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Checkout</title>
<style>
body {
	font-family: Arial, sans-serif;
}

h1 {
	font-size: 36px;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

label {
	font-size: 20px;
	margin-bottom: 10px;
}

input[type="text"] {
	font-size: 20px;
	padding: 10px;
	border: 2px solid #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
}

button[type="submit"] {
	font-size: 24px;
	background-color: #0070ba;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #005a9e;
}

.info {
	font-size: 16px;
	margin-top: 20px;
}
</style>
</head>
<body>

	<h1>Checkout</h1>
	<form action="/pay" method="post">
		<label for="amount">Amount:</label> <input type="number" name="amount"
			id="amount" step="0.01" min="0" required> <br> <label
			for="currency">Currency:</label> <select name="currency"
			id="currency" required>
			<option value="USD">USD</option>
			<option value="CAD">CAD</option>
			<option value="EUR">EUR</option>
		</select> <br>
		<button type="submit">Pay with PayPal</button>
	</form>
	<br>
	    <a href="/">Home</a>
	    
</body>
</html>
