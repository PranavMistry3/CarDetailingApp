<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body class="container">
<hr>

	<div th:if="${services.empty}">
    	<b>Sorry, There are no services yet.</b>
    </div><br>
    
    <div th:if="${services != null and !services.empty}">
    	<p class="display-4">Services</p>
    <table class="table">
        <thead>
            <tr>
                <th>Service ID</th>
                <th>Service Type</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="service : ${services}">
                <tr>
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.service_type}"></td>
                    <td th:text="${service.description}"></td>
                    <td th:text="${service.price}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    </div>
    <hr>
</body>
</html>
